  	<div class="input-group">

  	</div>

  	<script>
  		function browseFile() {
  			$('#hidden-upload').click();
  			//$('#filename').val("ol");
  		};

  		function updateFileName(obj) {
  			$('#filename').val((obj.value).replace("C:\\fakepath\\", ""));
  		}
  	</script>
