<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/cover.css" rel="stylesheet">
    <link href="../static/css/custom_cover.css" rel="stylesheet">
    <link href="../static/jasny-bootstrap.css" rel="stylesheet">
  </head>

  <body>

    
    <div class="site-wrapper">
      
      <div class="site-wrapper-inner">
      
        <div class="cover-container">
        
          <div class="masthead clearfix">
            
            
            <h1 class="cover-heading"><font size="50px">pls respond</font></h1>
          </div>

           

          <div class="inner cover">
          <p class="lead" id="descript"></p>
          <p class="lead">
            <h4 id="descript">See a visualization of your email response times</h4>
            <form class="form-inline" role="form">

              
              <input type="file" name="hidden-upload" id="hidden-upload" onchange="updateFileName(this)">
              
              <div class="form-group has-feedback" id="validation-state">
                <input id="filename" type="text" class="form-control" placeholder="Upload your .tsv file" onclick="browseFile()" size="40" readonly>
                <span class="" id="validation-glyph"></span>
              </div>

              <button type="submit" class="btn btn-default" id="upload-button" onClick="browseFile()">Browse</button>
            
            </form>
          </p>

    <script>
      function browseFile() {
        $('#hidden-upload').click();
      };

      function updateFileName(obj) {
        var ext = $('#hidden-upload').val().split('.').pop().toLowerCase();
        if($.inArray(ext, ['tsv']) == -1) {
          $(document).ready(function() {
            $('#filename').attr('placeholder', ".tsv files only!");
            $('#validation-state').attr('class', 'form-group has-warning has-feedback glowing-border-warning');
            $('#validation-glyph').attr('class', 'glyphicon glyphicon-warning-sign form-control-feedback');
          });
        }
        else {
          $('#filename').val((obj.value).replace("C:\\fakepath\\", ""));
          $('#validation-state').attr('class', 'form-group has-success has-feedback glowing-border-success');
          $('#validation-glyph').attr('class', 'glyphicon glyphicon-ok form-control-feedback');
          $('#generate-button').removeAttr('disabled');
        }
        
      }
    </script>
          


          


            <p class="lead">
              <a href="#" class="btn btn-lg btn-default" id="generate-button" disabled onclick="">pls generate</a>
            </p>
          </div>
          
          <div class="mastfoot">
            <div class="inner">
              <ul class="nav masthead-nav">
                <li class="active"><a href="http://127.0.0.1:5000/landing">Home</a></li>
                <li><a href="#">About</a></li>
              </ul>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </div>

        
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/bower_components/jquery/jquery.min.js"></script>
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-filestyle.js"></script>
        <script src="../static/jasny-bootstrap.js"></script>
  </body>
</html>
